<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<link rel="stylesheet" href="/style.css">
    <body>
        <form  id="form">
            <div class="container" >
                <div class="reg">
                    <h3>Registration</h3>
                </div>
                <div class="details">
                    <div class="inputtag">
                        <label class="lables" for="name">Full Name</label><br>
                        <input   type="text" class="input" id="name"  placeholder="Enter Your Full Name">
                        <p id="namevalue"></p>
                    </div>
                    <div class="inputtag">
                        <label class="lables" for="user">UserName</label><br>
                        <input   type="text" class="input" id="user" placeholder="Enter Your User ID">
                        <p id="uservalue"></p>
                    </div>
                    <div class="inputtag">
                        <label class="lables" for="email">Email</label><br>
                        <input   type="email" class="input" id="email" placeholder="Enter Your Email">
                        <p id="emailvalue"></p>
                    </div>
                    <div class="inputtag">
                        <label class="lables" for="phone">Phone Number</label><br>
                        <input   type="tel" class="input" id="phone" placeholder="Enter Your Number">
                        <p id="phonevalue"></p>
                    </div>
                    <div class="inputtag">
                        <label class="lables" for="pass">Password</label><br>
                        <input   type="password" class="input" id="pass" placeholder="Enter Your Password" minlength="8" maxlength="15">
                        <p id="passvalue"></p>
                    </div>
                    <div class="inputtag">
                        <label class="lables" for="ConPass">Conform password</label><br>
                        <input   type="password" class="input" id="ConPass" placeholder="Conform Your Password">
                        <p id="conpassvalue"></p>
                    </div>
                </div>
                <div class="gen"> 
                    <span>
                        <label >Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </span>
                    <span>
                        <label for="gender1" > <input type="radio" id="gender1" name="gender" value="male" placeholder="male"> Male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </span>
                    <span>
                        <label for="gender2" > <input type="radio" id="gender2" name="gender" value="Female" > Female&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </span>
                    <span>
                        <label for="gender3" > <input type="radio" id="gender3" name="gender" value="Prefer not to say" > Prefer not to say </label>
                   </span>
                   <p id="gendervalue"></p>
                </div>
                <span class="check">
                    <label for="che">&nbsp;<input type="checkbox" id="che" >&nbsp;&nbsp;I accept this&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <p id="checkvalue"></p>
                </span>
                <div >
                    <button type="submit" onclick="process()">Register</button>
                </div>    
            </div>
        </form>

        <script src="/script.js"></script>
    </body>
</html>
